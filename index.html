<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Editor</title>
</head>

<body>
    <div id="app">
        <nav id="toolbar" class="row space-between">
            <div class="row">
                <button id="add-circle">Add Circle</button>
                <button id="add-rect">Add Rectangle</button>
            </div>

            <div class="row">
                <button id="reset" class="btn-danger">Reset</button>
            </div>
        </nav>

        <main id="editor"></main>

        <section id="export">
            <header class="row space-between">
                <h3>SVG Code</h3>

                <button id="preview-svg">Preview</button>
            </header>

            <div class="export__body"></div>
        </section>

        <aside id="sidebar">
            <header>
                <h3>Properties</h3>
            </header>

            <div class="sidebar__body"></div>
        </aside>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
